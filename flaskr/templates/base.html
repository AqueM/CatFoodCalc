<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
<!--        <link href="https://getbootstrap.com/docs/3.3/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">-->
    <title>{% block page %}{% endblock %} {{title}}</title>
    <style>
        body {
    padding-top: 20px;
    padding-bottom: 20px;
    }
    .marketing {
    padding-right: 20px;
    padding-left: 20px;
    }
    footer {
    padding-right: 20px;
    padding-left: 20px;
    }
    </style>
</head>
<body>
<script crossorigin="anonymous"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script type="text/javascript">
    $(function () {
    $('[data-toggle="tooltip"]').tooltip()
    })

</script>
<div class="container">
    <div class="header clearfix">
        <nav>
            <ul class="nav nav-pills justify-content-end">
                <li class="nav-item" role="presentation"><a href="#" class="nav-link active">Home</a></li>
                <li class="nav-item" role="presentation"><a href="#" class="nav-link">About</a></li>
                <li class="nav-item" role="presentation"><a href="#" class="nav-link">Contact</a></li>
            </ul>
        </nav>
        <h3 class="text-muted">{{title}}</h3>
    </div>
    <div class="jumbotron">
        <div class="row">
            <form class="row" action="." method="POST">
            <div name="inputFormCat" class="col-lg-6">
                {% block formCat %}{% endblock %}
            </div>
            <div name="inputFormFood" class="col-lg-6">
                {% block formFood %}{% endblock %}
                <p><input class="btn btn-lg btn-success" type="submit" value="{{inputs.submit}}"/></p>
            </div>
            </form>
            <div class="col-lg-2">
                <p class="lead">{% block lead %}Results{% endblock %}</p>
            </div>
        </div>
    </div>
    <div class="row marketing">
        <div class="col-md-4" name="catData">
            {% block catData %}{% endblock %}
        </div>
        <div class="col-md-4" name="catData2">
            {% block nutriData %}{% endblock %}
        </div>
        <div class="col-md-4" name="catData3">
            {% block foodData %}{% endblock %}
        </div>
    </div>
    <footer class="footer">
        <p>Â© 2021 <a href="https://about-aque.carrd.co/">Aque</a></p>
    </footer>
</div>
</body>
</html>
